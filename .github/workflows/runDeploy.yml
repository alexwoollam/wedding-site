name: CD
on:
  push:
    branches: release

jobs:
  build:
    runs-on: Ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    
    - name: Fix git
      run: |
        git config --global user.email "alexjhwoollam@gmail.com"
        git config --global user.name "Alex Woollam"

    - name: Install modules
      run: npm install

    - name: Build environment
      run: |
        touch .env
        echo "NODE_ENV=production" >> .env
        echo "REACT_APP_DEV_MODE=${{ secrets.REACT_APP_DEV_MODE }}" >> .env
        echo "REACT_APP_PASSWORD=${{ secrets.REACT_APP_PASSWORD }}" >> .env
        echo "REACT_APP_SPREADSHEET_ID=${{ secrets.REACT_APP_SPREADSHEET_ID }}" >> .env
        echo "REACT_APP_SHEET_ID=${{ secrets.REACT_APP_SHEET_ID }}" >> .env
        echo "REACT_APP_MUSIC_SHEET_ID=${{ secrets.REACT_APP_MUSIC_SHEET_ID }}" >> .env
        echo "REACT_APP_RECAPTCHAKEY=${{ secrets.REACT_APP_RECAPTCHAKEY }}" >> .env
        echo "REACT_APP_RECAPTCHASECRET=${{ secrets.REACT_APP_RECAPTCHASECRET }}" >> .env
        echo "REACT_APP_G_USR=${{ secrets.REACT_APP_G_USR }}" >> .env
        echo "REACT_APP_G_KEY=${{ secrets.REACT_APP_G_KEY }}" >> .env
        echo "REACT_APP_SPOTIFYCLI=${{ secrets.REACT_APP_SPOTIFYCLI }}" >> .env
        echo "REACT_APP_SPOTIFYSEC=${{ secrets.REACT_APP_SPOTIFYSEC }}" >> .env

    - name: Install and Build ðŸ”§
      run: npm run build

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        REACT_APP_DEV_MODE: ${{ secrets.REACT_APP_DEV_MODE }}
        REACT_APP_PASSWORD: ${{ secrets.REACT_APP_PASSWORD }}
        REACT_APP_SPREADSHEET_ID: ${{ secrets.REACT_APP_SPREADSHEET_ID }}
        REACT_APP_SHEET_ID: ${{ secrets.REACT_APP_SHEET_ID }}
        REACT_APP_MUSIC_SHEET_ID: ${{ secrets.REACT_APP_MUSIC_SHEET_ID }}
        REACT_APP_RECAPTCHAKEY: ${{ secrets.REACT_APP_RECAPTCHAKEY }}
        REACT_APP_RECAPTCHASECRET: ${{ secrets.REACT_APP_RECAPTCHASECRET }}
        REACT_APP_G_USR: ${{ secrets.REACT_APP_G_USR }}
        REACT_APP_G_KEY: ${{ secrets.REACT_APP_G_KEY }}
        REACT_APP_SPOTIFYCLI: ${{ secrets.REACT_APP_SPOTIFYCLI }}
        REACT_APP_SPOTIFYSEC: ${{ secrets.REACT_APP_SPOTIFYSEC }}
        branch: deploy
        folder: build