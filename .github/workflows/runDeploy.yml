name: CD
on:
  push:
    branches: release

jobs:
  build:
    runs-on: Ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    
    - name: Install modules
      run: npm install

    - name: Run the tests and generate coverage report
      run: npm test

    - name: Fix git
      run:  git config --global user.email "alexjhwoollam@gmail.com" && git config --global user.name "Alex Woollam"

    - name: Deploy
      run: npm run-script deploy